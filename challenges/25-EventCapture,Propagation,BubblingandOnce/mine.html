<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }

  .change {
    background-color: green;
    border: 1px solid black;
  }
</style>

<button></button>
<script>

const divs = document.querySelectorAll('div');

divs.forEach(div => div.addEventListener('click', handleClick, {
  // event listenet options
  once: false, // false by default, disables the event listener after first go (but it only disables it for the element it was triggered on, not for the rest)
  capture: false // false by default, changes the order of targeted elements
}))

function handleClick (e) {
  console.log(this);
  this.classList.toggle('change');
  e.stopPropagation(); // if click targets are overlaping this will stop the event at this state (wont go for next targets)
}

</script>
</body>
</html>
